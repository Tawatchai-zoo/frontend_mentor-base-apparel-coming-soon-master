<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container-fluid">
    <div class="container">
      <div class="img">
        <img src="images/logo.svg" alt="">
      </div>
      <img class="main" src="images/hero-mobile.jpg" alt="">
      <article class="article">
        <h1 class="heading">
          <span>We're</span><br>
          coming<br>
          soon
        </h1>
        <p>
          Hello fellow shoppers! We.re currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="input">
          <input type="email" id="email" name="email" placeholder="Email Address">
          <label for="email">Please provide a valid email</label>
          <div class="btn arrow-icon">
            <img src="images/icon-arrow.svg" alt="">
          </div>
          <img class="error-icon" src="images/icon-error.svg" alt="">
        </div>
      </article>
    </div>
    
    <img class="hero-desktop" src="images/hero-desktop.jpg" alt="">
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tawatchai Zoo</a>.
    </p>
  </footer>
  
  <!-- <script src="script.js"></script> -->
</body>
</html>
